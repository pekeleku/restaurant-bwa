<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div
          class="collapse navbar-collapse d-flex align-items-center justify-content-between"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home </a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"> Category </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="/src/assets/images/icon/Home.svg"
              width="34"
              height="34"
              class="d-inline-block align-top mr-2"
              alt=""
            />
            Resto
          </a>
          <form class="form-inline">
            <img
              src="/src/assets/images/icon/Search.svg"
              width="20"
              height="20"
              class="align-top position-absolute ml-3"
              alt="icon search"
            />
            <input
              class="form-control mr-2 d-inline-block"
              type="search"
              placeholder="Search your favorite food"
              aria-label="Search"
            />

            <button
              class="btn btn-secondary text-primary my-2 my-sm-0 btn-search font-weight-bold"
              type="submit"
            >
              Log in
            </button>
          </form>
        </div>
      </nav>
    </header>
  </body>
</html>
